name: Publish - NetPlus.ServiceAbstractions.Redis

on:
  push:
    branches:
      - main

jobs:
  build-and-push-serviceabstractions-redis:
    runs-on: ubuntu-latest

    outputs:
      package_version: ${{ steps.pack.outputs.package_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Install nuget CLI
        run: |
          sudo curl -o /usr/local/bin/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
          alias nuget="mono /usr/local/bin/nuget.exe"

      - name: Build Project and Pack NuGet package
        run: dotnet pack src/NetPlus.ServiceAbstractions/NetPlus.ServiceAbstractions.Cache/NetPlus.ServiceAbstractions.Cache.Redis/NetPlus.ServiceAbstractions.Cache.Redis.csproj --configuration Release --output nupkg

      - name: Push NuGet Package
        run: |
          nupkg_path="*/*.nupkg"
          nuget push $nupkg_path -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET_API_KEY }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
